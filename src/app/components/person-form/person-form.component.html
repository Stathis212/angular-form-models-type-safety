<div [formGroup]="form">
  <input type="text" [formControlName]="firstNameKey" />
  <input type="text" [formControlName]="lastNameKey" />
  <input
    type="checkbox"
    [formControlName]="includeServicesKey"
    (change)="setIncludeServices($event)"
  />
  <span>{{ includeServicesText }}</span>
</div>
<span *ngIf="formHasChanges">Form has Changes!</span>
<pre>
  {{ form.value | json }}
</pre>
